<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE JOURNAL - Hand-Embroidered Resort Wear</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Bodoni Moda', serif; }
        
        .embroidered-texture {
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139, 115, 85, 0.03) 10px, rgba(139, 115, 85, 0.03) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(139, 115, 85, 0.03) 10px, rgba(139, 115, 85, 0.03) 20px);
        }
        
        .monogram-circle {
            width: 80px;
            height: 80px;
            border: 2px solid #8B7355;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .monogram-circle::before {
            content: '';
            position: absolute;
            inset: -6px;
            border: 1px dashed #8B7355;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .thread-line {
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                #8B7355 0px,
                #8B7355 5px,
                transparent 5px,
                transparent 10px
            );
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Heart = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const ShoppingBag = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
        );

        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

            const [cartCount, setCartCount] = useState(0);

            // Using your actual products
            const products = [
                { 
                    id: 1, 
                    name: 'Hand-Embroidered Statement Top', 
                    detail: 'Bold dragon motif embroidery', 
                    price: 165, 
                    image: 'journal-images/product1.jpg',
                    description: 'Intricate hand-stitched dragon design on premium fabric'
                },
                { 
                    id: 2, 
                    name: 'Paisley Embroidered Tunic', 
                    detail: 'All-over paisley pattern', 
                    price: 145, 
                    image: 'journal-images/product2.jpg',
                    description: 'Flowing tunic with delicate paisley embroidery'
                },
                { 
                    id: 3, 
                    name: 'Floral Embroidered Linen Top', 
                    detail: 'Sleeve and neckline details', 
                    price: 135, 
                    image: 'journal-images/product3.jpg',
                    description: 'Natural linen with hand-embroidered floral accents'
                },
                { 
                    id: 4, 
                    name: 'Embroidered Resort Tunic', 
                    detail: 'Delicate border embroidery', 
                    price: 155, 
                    image: 'journal-images/product4.jpg',
                    description: 'Lightweight resort wear with subtle embroidered hem'
                },
                { 
                    id: 5, 
                    name: 'Artisan Embroidered Dress', 
                    detail: 'Hand-worked neckline and hem', 
                    price: 175, 
                    image: 'journal-images/product5.jpg',
                    description: 'Elegant dress featuring traditional embroidery techniques'
                },
                { 
                    id: 6, 
                    name: 'Minimal Embroidered Top', 
                    detail: 'Subtle shoulder detail', 
                    price: 125, 
                    image: 'journal-images/product6.jpg',
                    description: 'Clean silhouette with discovered embroidery'
                },
                { 
                    id: 7, 
                    name: 'Embroidered Caftan', 
                    detail: 'Traditional border work', 
                    price: 185, 
                    image: 'journal-images/product7.jpg',
                    description: 'Flowing caftan with hand-stitched details'
                },
                { 
                    id: 8, 
                    name: 'Delicate Embroidered Blouse', 
                    detail: 'Tonal thread work', 
                    price: 145, 
                    image: 'journal-images/product8.jpg',
                    description: 'Refined blouse with barely-there embroidery'

                                </div>

                                </p>
                                <button 
                                    onClick={() => setPage('shop')}
                                    className="px-10 py-4 text-xs tracking-widest uppercase" style={{backgroundColor: '#8B7355', color: 'white'}}>
                                    EXPLORE COLLECTION
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="py-24 px-6 embroidered-texture">

                            <div className="text-center mb-16">
                                <div className="monogram-circle mx-auto mb-6">
                                    <span className="font-serif text-3xl" style={{color: '#8B7355'}}>TJ</span>
                                </div>
                                <h2 className="font-serif text-5xl mb-4" style={{color: '#8B7355'}}>THE JOURNAL</h2>
                                <p className="text-gray-600 font-light max-w-2xl mx-auto">Specializing in women's resort wear with exquisite hand embroidery—from bold statement pieces to subtle artisan details</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-16 text-center">
                                <div>
                                    <div className="monogram-circle mx-auto mb-6" style={{borderColor: '#C67B5C'}}>

                                    </div>

                                </div>
                                <div>
                                    <div className="monogram-circle mx-auto mb-6" style={{borderColor: '#C67B5C'}}>
                                        <span className="text-3xl" style={{color: '#C67B5C'}}>✦</span>
                                    </div>
                                    <h3 className="font-serif text-2xl mb-3" style={{color: '#8B7355'}}>Artisan Craft</h3>
                                    <p className="text-gray-600 font-light">Hand-finished by skilled embroidery craftspeople</p>
                                </div>
                                <div>
                                    <div className="monogram-circle mx-auto mb-6" style={{borderColor: '#C67B5C'}}>

                                    <p className="text-gray-600 font-light">Designed for effortless elegance and comfort</p>
                                </div>
                            </div>
                        </div>

                                <div className="thread-line w-24 mx-auto"></div>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                {products.slice(0, 6).map(item => (
                                    <div key={item.id} className="group relative bg-white">
                                        <div className="absolute -top-4 -right-4 z-10 monogram-circle bg-white shadow-lg opacity-0 group-hover:opacity-100 transition-all" style={{width: '60px', height: '60px'}}>

                                        </div>
                                        <div className="aspect-[3/4] bg-gray-200 mb-4 overflow-hidden border-2" style={{borderColor: '#E8DFD5'}}>

                                        </div>
                                        <div className="text-center p-4">
                                            <h3 className="font-serif text-xl mb-2" style={{color: '#8B7355'}}>{item.name}</h3>
                                            <div className="thread-line w-16 mx-auto mb-3"></div>
                                            <p className="text-sm text-gray-600 mb-2 italic">{item.detail}</p>
                                            <p className="text-xs text-gray-500 mb-3">{item.description}</p>
                                            <p className="text-lg font-medium" style={{color: '#C67B5C'}}>${item.price}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                    </div>

                    <div className="py-32 px-6" style={{backgroundColor: '#8B7355'}}>
                        <div className="max-w-4xl mx-auto text-center text-white">
                            <div className="monogram-circle mx-auto mb-8 bg-white/10 backdrop-blur" style={{width: '120px', height: '120px', borderColor: 'white'}}>
                                <span className="font-serif text-5xl text-white">TJ</span>
                            </div>
                            <h2 className="font-serif text-5xl mb-6 italic">THE JOURNAL</h2>
                            <p className="text-xl font-light leading-relaxed">
                                Resort wear that celebrates the artistry of hand embroidery, where every stitch tells a story
                            </p>
                        </div>
                    </div>
                </div>
            );

            const ShopPage = () => (

                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="monogram-circle mx-auto mb-6">
                                <span className="font-serif text-3xl" style={{color: '#8B7355'}}>TJ</span>
                            </div>
                            <h1 className="font-serif text-6xl mb-4" style={{color: '#8B7355'}}>The Collection</h1>
                            <div className="thread-line w-24 mx-auto mb-6"></div>
                            <p className="text-gray-600 font-light">Hand-embroidered resort wear</p>

                                            alt={item.name}

                                        <p className="text-sm text-gray-600 mb-2 italic">{item.detail}</p>
                                        <p className="text-xs text-gray-500 mb-3">{item.description}</p>
                                        <div className="flex items-center justify-between pt-4 border-t" style={{borderColor: '#E8DFD5'}}>
                                            <p className="text-lg font-medium" style={{color: '#C67B5C'}}>${item.price}</p>

                                    </div>
                                </div>

                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4 cursor-pointer" onClick={() => setPage('home')}>
                                    <div className="monogram-circle">

                                    </div>
                                    <div>

                                    </div>
                                </div>
                                <nav className="flex gap-8 text-xs tracking-[0.2em] uppercase">

                                    <button onClick={() => setPage('shop')} style={{color: '#8B7355'}} className="hover:opacity-70">Shop</button>
                                </nav>
                                <div className="flex items-center gap-5">

                                    <div className="relative cursor-pointer">

                                        {cartCount > 0 && (

                        <div className="max-w-7xl mx-auto">

        ReactDOM.render(<TheJournalOption3 />, document.getElementById('root'));

</body>
</html>
